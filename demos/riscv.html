{
    var option = document.createElement("option");
    option.text = tests[i];
    option.value = tests[i];
    x.add(option);
}

var term = new LinuxTerm("tty");
var jor1kgui = new Jor1k(
    {
        term: term, 
        path: "../bin/",
        statsid: "stats",
        system: {
            kernelURL: "riscvtests/" + tests[1],
            arch: "riscv",
            cpu: "safe"
        }
    }
);
jor1kgui.Pause(true);


function OnSelectChange(sel)
{

if (sel.value[0] == "c") 
{
    jor1kgui.Pause(true);    
    return;
}

jor1kgui.params.system.kernelURL = "riscvtests/"+sel.value;
jor1kgui.Reset();
jor1kgui.Pause(false);
    
};
